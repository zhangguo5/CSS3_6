<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-image</title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 167px;
				margin: 100px;
				padding: 10px;
				border: 27px solid lightgreen;
				
				border-image: url(img/border.png);
				border-image-slice: 27;
			}
		</style>
	</head>
	<body>
		<div id="div1">
				border-image: url(img/border.png);<br/>
				border-image-slice: 27;<br />
		</div>
		
	</body>
</html>
