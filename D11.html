<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 180px;
				margin: 100px;
				padding: 10px;
				border: 5px solid lightgreen;
				
				/*border-radius: 165px/50px 0 0 0;  /*水平圆角165，垂直50px*/
				
				border-radius: 165px/105px;  /*椭圆*/
			}
		</style>
	</head>

	<body>
		<div id="div1">
		border-radius: 165px/105px;  /*椭圆*/
		</div>
	</body>

</html>
