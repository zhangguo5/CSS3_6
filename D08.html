<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 180px;
				border: 5px solid lightcoral;
			}
			
			a {
				color: blue;
				text-decoration: none;
			}
			
			#div1:after {
				content: '这是before伪元素的内容';
				display: block;
				color: white;
				background: lightgreen;
			}
			
			#link1:after {
				content: attr(href);
			}
			
			#link2:after {
				content: url(img/link.png);
			}
			

		</style>
	</head>

	<body>
		<div id="div1">
			<hr />
		</div>

		<p>
			<a href="http://best.cnblogs.com" id="link1">博客园</a>
		</p>

		<p>
			<a href="http://best.cnblogs.com" id="link2">张果 - 博客园</a>
		</p>
	</body>

</html>
