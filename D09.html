<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 180px;
				margin: 100px;
				padding: 10px;
				border: 5px solid lightgreen;
				
				/*border-radius: 20px;  4个角水平与垂直都为10px*/
				
				 /*border-radius: 30px 0 30px 0;  上右下左4个角*/
				
				/*border-radius: 190px; 4个角圆角是高宽一半*/
				
				border-radius: 165px 105px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
		border-radius: 165px 105px;
		</div>
	</body>
</html>
