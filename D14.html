<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box-wrapper {
				width: 200px;
				height: 200px;
				border: 5px dashed lightgreen;
				padding: 5px;
				margin: 50px 0 0 150px;
			}
			
			.box {
				width: 200px;
				height: 200px;
				background: lightblue;
				transform: rotate(30deg);
				transform-origin: left top;
				/*旋转的原点为左上角*/
			}
		</style>
	</head>

	<body>
		<div class="box-wrapper">
			<div class="box">
			</div>
		</div>
	</body>

</html>
