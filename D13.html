<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box-wrapper {
				width: 200px;
				height: 200px;
				border: 5px dashed lightgreen;
				padding: 5px;
				margin: 50px;
			}
			
			.box {
				width: 200px;
				height: 200px;
				background: lightblue;
				transform: rotate(45deg);
			}
		</style>
	</head>

	<body>
		<div class="box-wrapper">
			<div class="box">
			</div>
		</div>
		transform: rotate(45deg);
	</body>

</html>
